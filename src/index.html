<!DOCTYPE html>
<html lang="en">
<head>
  <title>Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Galactic Age Calculator</h1>
    <form>
      <h2>Enter your galactic information!</h2>
      <label for="age">Age:</label>
      <input type="text" id="age" name="age">
      <div class="gender">
        <p><strong>Gender</strong></p>
        <label for="male">male: </label>
        <input name="male" type="checkbox" value="male">
        <label for="female">female: </label>
        <input name="female" type="checkbox" value="female"> 
      </div>
      <div class="smoker">
        <p><strong>Smoker</strong></p>
        <label for="yes">yes: </label>
        <input name="yes" type="checkbox" value="true">
        <label for="no">no: </label>
        <input name="no" type="checkbox" value="false"> 
      </div>
      <br>
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
  <div>
    <h2>Mercury</h2>
    <p id="mercury-age"></p>
    <p id="mercury-time-left"></p>
    <h2>Venus</h2>
    <p id="venus-age"></p>
    <p id="venus-time-left"></p>
    <h2>Mars</h2>
    <p id="mars-age"></p>
    <p id="mars-time-left"></p>
    <h2>Jupiter</h2>
    <p id="jupiter-age"></p>
    <p id="jupiter-time-left"></p>
  </div>
</body>
</html>
