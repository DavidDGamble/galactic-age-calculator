<!DOCTYPE html>
<html lang="en">
<head>
  <title>Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Galactic Age Calculator</h1>
    <form>
      <h2>Enter your galactic information!</h2>
      <label for="age">Age:</label>
      <input type="text" id="age" name="age">
      <div class="gender">
        <p><strong>Gender</strong></p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" svalue="female">
        <label for="female">female</label>
      </div>
      <div class="smoker">
        <p><strong>Smoker</strong></p>
        <input type="radio" id="yes" name="smoker" value="true">
        <label for="yes">yes</label>
        <input type="radio" id="no" name="smoker" value="false"> 
        <label for="no">no</label>
      </div>
      <br>
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
  <div>
    <h2>Mercury</h2>
    <p id="mercury-age"></p>
    <p id="mercury-time-left"></p>
    <h2>Venus</h2>
    <p id="venus-age"></p>
    <p id="venus-time-left"></p>
    <h2>Mars</h2>
    <p id="mars-age"></p>
    <p id="mars-time-left"></p>
    <h2>Jupiter</h2>
    <p id="jupiter-age"></p>
    <p id="jupiter-time-left"></p>
  </div>
</body>
</html>
